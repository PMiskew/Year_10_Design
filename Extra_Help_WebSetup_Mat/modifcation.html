		<script>

			var users = ["user1","user2","user3"]
			var passwords = ["pword1","pword2","pword3"]
			var activeUser = ""

			var login=document.getElementById("login")

			var password = document.getElementById("password")


			function logoutfnc() {
				login.style.display="block"
				datainput.style.display="none"
			}

			function loginfnc (){
				console.log("running")
				//Step 1: I have to access the data entered in the text boxs
				u = user.value;
				p = password.value;
		
				//Step 2: Loop through users to look for u
				for (i = 0; i < users.length; i = i + 1) {
					if (users[i] === u) {
						console.log("GOT IT!")
						//Check if the passwor is correct
						if (passwords[i] === p) {

							login.style.display="none"
							datainput.style.display="block"
						}
					}

				}
				//store text from iduser store text from idpassword//
				
			}
